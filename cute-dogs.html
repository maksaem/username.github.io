<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Милые собачки</title>
    <style>

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Тень для картинок */
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        .back-button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

</head>
